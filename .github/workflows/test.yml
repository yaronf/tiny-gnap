on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: |
          echo kuku > /tmp/xx
          cat /tmp/xx
          go test ./as &
          sleep 3
          go test ./rc
          kill %1